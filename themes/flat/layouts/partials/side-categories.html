<div class="side-categories">
	<h2>
		{{ with .Site.GetPage "section" "categories" }}
			<a href="{{ .RelPermalink }}">
				<i class="icon-folder-tree"></i>
				Categories
			</a>
		{{ end }}
	</h2>
	<hr/>

	<ul>
		{{ range $key, $_ := .Site.Taxonomies.categories }}
			<li>
				<a href="{{ "categories/" | relURL }}{{ $key | urlize }}">{{ $key }} ({{ .Count }})</a>
			</li>
		{{ end }}
	</ul>
</div>
